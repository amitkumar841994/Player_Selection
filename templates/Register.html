<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/Login.css') }}">
    <style>
        .btn-primary {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
    width: 100%;

}
.row {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    display: flex;
    flex-wrap: wrap;
    /* margin-top: calc(-1 * var(--bs-gutter-y)); */
    margin-right: calc(-.5 * var(--bs-gutter-x));
    margin-left: calc(-.5 * var(--bs-gutter-x));
    margin: -47px;
}
    </style>
</head>
<body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" >
            <form action="{{url_for('Register')}}" method="POST">
            <h3 class="mb-5">Sign Up</h3>

            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" placeholder="Name" name="name">
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" name="email">
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="newpassword" class="form-control form-control-lg" placeholder="New Password" name="password">
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="mobile" class="form-control form-control-lg" placeholder="Mobile No." name="mobile">
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit" id="btn2">SignUp</button>

            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary"  href="#" style="background-color: #dd4b39;"
                    type="submit"><a href="Login.html"> Already User</a></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
